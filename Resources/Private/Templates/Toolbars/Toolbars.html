<f:render partial="TopBar" arguments="{_all}"></f:render>
<f:render partial="RightBar" arguments="{_all}"></f:render>
<f:render partial="LeftBar" arguments="{_all}"></f:render>

<script type="text/javascript">
	var iframeUrl = "{iframeUrl -> f:format.raw()}";
	var inlineActionButtonsClass = '.t3-frontend-editing__inline-actions';
	var contentSaveTitleLabel = "{f:translate(key: 'notifications.save-title', extensionName: 'FrontendEditing')}";
	var contentSaveDescriptionLabel= "{f:translate(key: 'notifications.save-description', extensionName: 'FrontendEditing')}";
	var contentSaveWentWrongLabel= "{f:translate(key: 'notifications.save-went-wrong', extensionName: 'FrontendEditing')}";
	var contentNoChangesTitleLabel = "{f:translate(key: 'notifications.no-changes-title', extensionName: 'FrontendEditing')}";
	var contentNoChangesDescriptionLabel = "{f:translate(key: 'notifications.no-changes-description', extensionName: 'FrontendEditing')}";
	var contentRemoveAllChangesLabel = "{f:translate(key: 'notifications.remove-all-changes', extensionName: 'FrontendEditing')}";
	var contentUnsavedChangesLabel = "{f:translate(key: 'notifications.unsaved-changes', extensionName: 'FrontendEditing')}";
</script>

<div class="t3-frontend-editing__iframe-wrapper inactive">
	<iframe src="" frameborder="0" border="0"></iframe>
</div>

<div class="t3-frontend-editing__loading-screen">
	{loadingIcon -> f:format.html()}
</div>
