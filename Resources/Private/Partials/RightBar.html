<div class="t3-frontend-editing__right-bar {f:if(condition:overlayOption, then: 't3-frontend-editing__right-overlay')}">
	<div class="top-right-bar-wrapper">
		<div class="top-right-title">
			<span class="icons icon-icons-arrow-double right-bar-button"></span>
			<span class="title-right">
				<f:translate key="right-bar.tools-properties" extensionName="FrontendEditing" />
			</span>
			<span class="icons icon-icons-tools-settings"></span>
		</div>
		<div class="padding-wrapper">
			<div class="page-seo">
				<span class="title-default">
					<f:translate key="right-bar.page-seo-score" extensionName="FrontendEditing" />
				</span>
				<span class="page-seo-score">85</span>
				<button class="btn-default">
					<f:translate key="right-bar.seo-guide" extensionName="FrontendEditing" />
				</button>

				<div class="page-seo-devices">
					<span class="page-seo-lg-desktop icons icon-icons-lg-desktop active" data-width="100%" data-height="100%"></span>
					<span class="page-seo-desktop icons icon-icons-desktop" data-width="1280px" data-height="100%"></span>
					<span class="page-seo-tablet icons icon-icons-tablet" data-width="960px" data-height="100%"></span>
					<span class="page-seo-phone icons icon-icons-phone" data-width="640px" data-height="100%"></span>
				</div>
			</div>
		</div>
		<div class="elements">
			<f:render partial="TypicalContentElements" arguments="{_all}"></f:render>
			<f:render partial="FormElements" arguments="{_all}"></f:render>
		</div>
	</div>
</div>
